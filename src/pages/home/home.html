<ion-header>
  <ion-navbar>
    <ion-title>
      BLE Connect
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="scan()">
        Scan
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="welcomeImg"><ion-icon name="planet"></ion-icon></div>
		<div class="welcomeText wt1">Welcome to our space voyage! Select you BLE device</div>
		<!--<div class="welcomeText wt2">
			There are a few exercises you can do with this app
		</div>
		<ul class="welcomeText wt3">
			<li>BLE Messenger</li>
			<li>Value Display</li>
			<li>Custom Control</li>
			<li>ZaZZ the Alien</li>
			<li>Space Rover</li>
		</ul>-->
    <ion-list>
    <button ion-item *ngFor="let device of devices" (click)="deviceSelected(device)">
      <h2>{{ device.name || 'Unnamed' }}</h2>
      <p>{{ device.id }}</p>
      <p>{{ device.service_uuid }}</p>
      <p>RSSI: {{ device.rssi }}</p>
    </button>
</ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
